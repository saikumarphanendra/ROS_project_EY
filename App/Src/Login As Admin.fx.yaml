"'Login As Admin' As screen":

    Container1 As groupContainer:
        Height: =447
        Width: =400
        X: =449
        Y: =85
        ZIndex: =6

        TextCanvas1 As Text:
            Alignment: ='TextCanvas.Alignment'.Start
            As: ='TextCanvas.As'.Span
            DisplayMode: =DisplayMode.Edit
            Height: =40
            Size: =20
            Text: ="Username"
            Weight: ='TextCanvas.Weight'.Semibold
            Width: =160
            X: =40
            Y: =40
            ZIndex: =3

        TextCanvas1_1 As Text:
            Alignment: ='TextCanvas.Alignment'.Start
            As: ='TextCanvas.As'.Span
            DisplayMode: =DisplayMode.Edit
            Height: =40
            Size: =20
            Text: ="Password"
            Weight: ='TextCanvas.Weight'.Semibold
            Width: =160
            X: =40
            Y: =154
            ZIndex: =4

        Button1_2 As button:
            Height: =62
            OnSelect: |-
                =If(
                IsBlank(
                LookUp(
                'Admin Details',
                Title= usernameInput.Text && Password=passwordInput.Text
                )
                ),
                Notify("UserName and Password don't match, if the problem persists contact your Administrator"),
                
                Switch(
                    LookUp(
                        'Admin Details',
                        Title = usernameInput.Text && Password=passwordInput.Text
                    ).Role.Value,
                    "Admin",
                    Navigate('Admin Dashboard'),
                    "Super Admin",
                    Navigate('SuperAdmin Dashboard')
                )
                )
            Text: ="Login as Admin"
            Width: =196
            X: =102
            Y: =345
            ZIndex: =5

        passwordInput As text:
            Default: =""
            HintText: ="Password"
            X: =40
            Y: =194
            ZIndex: =6

        usernameInput As text:
            Default: =""
            HintText: ="Username"
            X: =40
            Y: =80
            ZIndex: =7

